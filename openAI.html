        }
        h1::after {
            content: '|';

            background-color: #0c0b14;
            width: 100%;
            animation: writing 13s ease-in forwards, blink 1s infinite;

    <script>
        const downloadBtn = document.createElement('button');
        downloadBtn.innerText = "Download Resume";
        downloadBtn.style.position = 'absolute';
        downloadBtn.style.top = '10px';
        downloadBtn.style.right = '10px';
        downloadBtn.style.padding = '10px 15px';
        downloadBtn.style.backgroundColor = '#28a745';
        downloadBtn.style.color = 'white';
        downloadBtn.style.border = 'none';
        downloadBtn.style.cursor = 'pointer';
        document.body.appendChild(downloadBtn);
    
        downloadBtn.onclick = function () {
            const content = document.querySelector('.box').innerText;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'resume.txt'; // You can change to resume.doc for doc extension
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
